<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画板</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
        var canvas = document.getElementById("canvas");//通过这个id找到canvas
        canvas.width = document.documentElement.clientWidth//canvas的宽度等于文档的高度
        canvas.height = document.documentElement.clientHeight//canvas的高度等于文档的高度
        //画线
        var ctx = canvas.getContext("2d");

        let painting = false //给一个信号，默认为失效

        ctx.fillStyle = "black";//填充样式：控制颜色
        ctx.strokeStyle = "none"//描边

        canvas.onmousedown = () => {
            painting = true
        }//当鼠标放下的时候，为真

        canvas.onmousemove = (e) => {
            if(painting === true){
                ctx.beginPath();
                ctx.arc(e.clientX,e.clientY,10,0,2*Math.PI);//前两者是坐标，获取鼠标点击的地方
                ctx.stroke();
                ctx.fill();//填充，实心圆
                //ctx.fillRect(e.clientX - 5,e.clientY - 5,10,10);
                //Rect填充矩形：起始的横坐标，起始的纵坐标，宽度，高度；减5是为了把矩形放到鼠标的中心
            }else{
                console.log('什么都不做')
            }
        }
        canvas.onmouseup = () => {
            painting = false
        }//当鼠标气来时为假
    </script>
</body>
</html>
